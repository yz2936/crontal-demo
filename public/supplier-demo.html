
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crontal Â· Supplier Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { accent: '#5a7baa' } } }
    }
  </script>
</head>
<body class="min-h-screen bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-blue-50 via-slate-50 to-white bg-fixed text-slate-900">

  <div id="loading" class="min-h-screen flex items-center justify-center text-slate-400 text-sm">Loading RFQ...</div>

  <div id="main-content" class="hidden min-h-screen py-12 px-4">
    <div class="max-w-5xl mx-auto space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
        
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-3">
                <div class="h-10 w-10 rounded-xl bg-accent/10 border border-accent flex items-center justify-center">
                    <span class="text-accent font-bold text-xl">C</span>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-slate-900">Crontal</h1>
                    <span class="text-xs text-slate-500 uppercase tracking-wider">Supplier Portal</span>
                </div>
            </div>
        </div>

        <!-- RFQ Card -->
        <div class="bg-white rounded-2xl border border-slate-200 p-6 shadow-xl shadow-slate-200/50">
            <div class="flex flex-col md:flex-row justify-between items-start mb-6 border-b border-slate-100 pb-4 gap-4">
                <div>
                    <div class="flex items-center gap-2">
                        <h2 class="text-lg font-semibold text-slate-900">RFQ <span id="rfq-id-display"></span></h2>
                        <span class="px-2 py-0.5 rounded-full bg-blue-50 text-blue-600 text-[10px] font-medium border border-blue-100">Open for Quote</span>
                    </div>
                    <p class="text-sm text-slate-500 mt-1">Project: <span id="project-display"></span></p>
                </div>
                <div class="text-right text-xs text-slate-500 bg-slate-50 p-3 rounded-lg border border-slate-100">
                    <p><span class="font-semibold">Dest:</span> <span id="dest-display">-</span></p>
                    <p><span class="font-semibold">Incoterm:</span> <span id="incoterm-display">-</span></p>
                </div>
            </div>

            <div class="overflow-x-auto rounded-lg border border-slate-100">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-50 text-slate-500 font-medium">
                        <tr>
                            <th class="px-4 py-3 border-r border-slate-100 w-12">Line</th>
                            <th class="px-4 py-3">Description</th>
                            <th class="px-4 py-3">Specs</th>
                            <th class="px-4 py-3 w-32 bg-slate-100/50 text-center border-x border-slate-100">Size (OD x WT x L)</th>
                            <th class="px-4 py-3 text-right">Qty</th>
                            <th class="px-4 py-3 text-right w-32 bg-slate-50">Unit Price</th>
                        </tr>
                    </thead>
                    <tbody id="items-body" class="divide-y divide-slate-100">
                        <!-- Items injected here -->
                    </tbody>
                </table>
            </div>
            
            <div class="mt-6 flex justify-end items-center gap-4 pt-4 border-t border-slate-100">
                <span class="text-sm text-slate-500">Total Estimate:</span>
                <span class="text-2xl font-bold text-slate-900">
                    <span id="currency-display">USD</span> <span id="total-display">0.00</span>
                </span>
            </div>
        </div>

        <!-- Commercials Form -->
        <div class="bg-white rounded-2xl border border-slate-200 p-6 shadow-xl shadow-slate-200/50">
            <h3 class="text-sm font-semibold uppercase tracking-wider text-slate-500 mb-4">Commercial Terms</h3>
            <div class="grid md:grid-cols-2 gap-6 text-sm">
                <div>
                    <label class="block text-slate-500 mb-1.5 text-xs font-medium">Supplier Name</label>
                    <input id="supp-name" class="w-full rounded-xl border border-slate-200 px-4 py-2.5 focus:ring-2 focus:ring-accent/10 focus:border-accent outline-none">
                </div>
                <div>
                    <label class="block text-slate-500 mb-1.5 text-xs font-medium">Currency</label>
                    <select id="supp-currency" class="w-full rounded-xl border border-slate-200 px-4 py-2.5 bg-white focus:ring-2 focus:ring-accent/10 focus:border-accent outline-none" onchange="document.getElementById('currency-display').innerText=this.value">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="CNY">CNY</option>
                    </select>
                </div>
                <div>
                    <label class="block text-slate-500 mb-1.5 text-xs font-medium">Lead Time (Days)</label>
                    <input type="number" id="supp-leadtime" class="w-full rounded-xl border border-slate-200 px-4 py-2.5 focus:ring-2 focus:ring-accent/10 focus:border-accent outline-none">
                </div>
                <div>
                    <label class="block text-slate-500 mb-1.5 text-xs font-medium">Payment Terms</label>
                    <input id="supp-payment" class="w-full rounded-xl border border-slate-200 px-4 py-2.5 focus:ring-2 focus:ring-accent/10 focus:border-accent outline-none" placeholder="e.g. Net 30">
                </div>
            </div>
            <div class="mt-8 flex justify-end">
                <button onclick="submitQuote()" id="submit-btn" class="bg-slate-900 text-white hover:bg-slate-800 px-8 py-3 rounded-xl font-medium transition shadow-lg shadow-slate-300 transform hover:-translate-y-0.5 active:translate-y-0">
                    Submit Quote
                </button>
            </div>
        </div>
        
        <p class="text-center text-xs text-slate-400 pb-8">Powered by Crontal</p>
    </div>
  </div>

  <script>
    const SERVER_URL = "http://localhost:3000/api";
    let rfq = null;
    let prices = {};

    window.onload = async () => {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        
        if(!id) {
            document.getElementById('loading').innerText = "Error: No RFQ ID provided.";
            return;
        }

        try {
            const res = await fetch(`${SERVER_URL}/rfq/${id}`);
            if(!res.ok) throw new Error("RFQ Not found");
            rfq = await res.json();
            renderRfq();
        } catch(e) {
            document.getElementById('loading').innerText = "Error: " + e.message;
        }
    };

    function renderRfq() {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');

        document.getElementById('rfq-id-display').innerText = `#${rfq.rfq_id}`;
        document.getElementById('project-display').innerText = rfq.project_name || 'N/A';
        document.getElementById('dest-display').innerText = rfq.commercial.destination || '-';
        document.getElementById('incoterm-display').innerText = rfq.commercial.incoterm || '-';

        const tbody = document.getElementById('items-body');
        
        rfq.line_items.forEach((item) => {
            const tr = document.createElement('tr');
            tr.className = "hover:bg-slate-50/50";
            
            const sizeStr = `
                ${item.size.outer_diameter.value || '-'} ${item.size.outer_diameter.unit || ''} x
                ${item.size.wall_thickness.value || '-'} ${item.size.wall_thickness.unit || ''} x
                ${item.size.length.value || '-'} ${item.size.length.unit || ''}
            `;

            tr.innerHTML = `
                <td class="px-4 py-3 text-slate-400 font-mono text-xs border-r border-slate-100">${item.line}</td>
                <td class="px-4 py-3 font-medium text-slate-800">${item.description}</td>
                <td class="px-4 py-3 text-slate-500 text-xs">${item.material_grade || '-'}</td>
                <td class="px-4 py-3 text-slate-600 text-xs text-center border-x border-slate-100 font-mono">${sizeStr}</td>
                <td class="px-4 py-3 text-right text-slate-700 font-medium">${item.quantity} ${item.uom || ''}</td>
                <td class="px-4 py-3 text-right bg-slate-50/30">
                    <input type="number" placeholder="0.00" 
                        class="w-full text-right bg-white border border-slate-200 rounded-lg px-2 py-1.5 text-sm focus:border-accent focus:ring-1 focus:ring-accent outline-none shadow-sm"
                        oninput="updatePrice(${item.line}, this.value, ${item.quantity || 0})"
                    >
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    window.updatePrice = (line, val, qty) => {
        prices[line] = (parseFloat(val) || 0);
        calculateTotal();
    };

    function calculateTotal() {
        let total = 0;
        rfq.line_items.forEach(item => {
            const p = prices[item.line] || 0;
            total += p * (item.quantity || 0);
        });
        document.getElementById('total-display').innerText = total.toLocaleString(undefined, {minimumFractionDigits: 2});
    }

    window.submitQuote = async () => {
        const btn = document.getElementById('submit-btn');
        btn.disabled = true;
        btn.innerText = "Submitting...";

        const quote = {
            rfqId: rfq.rfq_id,
            supplierName: document.getElementById('supp-name').value,
            currency: document.getElementById('supp-currency').value,
            leadTime: document.getElementById('supp-leadtime').value,
            payment: document.getElementById('supp-payment').value,
            total: parseFloat(document.getElementById('total-display').innerText.replace(/,/g, '')),
            items: rfq.line_items.map(i => ({
                line: i.line,
                unitPrice: prices[i.line] || 0,
                quantity: i.quantity
            }))
        };

        try {
            const res = await fetch(`${SERVER_URL}/rfqs/${rfq.rfq_id}/quotes`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(quote)
            });
            if(res.ok) {
                alert("Quote Submitted Successfully!");
                btn.innerText = "Submitted";
            } else {
                throw new Error("Failed");
            }
        } catch(e) {
            alert("Error submitting quote");
            btn.disabled = false;
            btn.innerText = "Submit Quote";
        }
    };
  </script>
</body>
</html>
