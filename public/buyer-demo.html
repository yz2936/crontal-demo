
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crontal · Buyer Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { accent: '#5a7baa' } } }
    }
  </script>
</head>
<body class="min-h-screen bg-[radial-gradient(ellipse_at_top_left,_var(--tw-gradient-stops))] from-blue-50 via-slate-50 to-white bg-fixed text-slate-900">

  <div class="max-w-7xl mx-auto px-4 py-6 md:py-8">
    
    <!-- Header -->
    <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl bg-accent/10 border border-accent flex items-center justify-center">
          <span class="text-accent font-semibold text-lg">C</span>
        </div>
        <div class="flex items-center gap-2">
          <h1 class="text-xl font-semibold text-slate-900">Crontal</h1>
          <span class="inline-flex items-center rounded-full border border-slate-200 px-2 py-0.5 text-[11px] uppercase bg-white text-slate-500">Buyer Portal</span>
        </div>
      </div>
      <div class="flex items-center gap-3">
         <select id="lang-selector" class="rounded-full border border-slate-300 bg-white px-3 py-1 text-xs text-slate-600 focus:outline-none focus:ring-1 focus:ring-accent">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="zh">简体中文</option>
         </select>
         <div class="text-right hidden sm:block border-l pl-3 border-slate-200">
            <p class="text-[11px] font-bold text-slate-700">Demo User</p>
         </div>
      </div>
    </header>

    <!-- Main Content Grid -->
    <div class="grid md:grid-cols-12 gap-6 items-start">
      
      <!-- Left: Chat (Sticky) -->
      <div class="md:col-span-4 flex flex-col md:sticky md:top-4 md:h-[calc(100vh-2rem)] h-[500px]">
        <div class="bg-white rounded-2xl border border-slate-200 shadow-lg shadow-slate-200/50 overflow-hidden flex flex-col h-full">
            <div class="p-4 border-b border-slate-100 bg-white flex justify-between items-center sticky top-0 z-10">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-xs font-bold uppercase tracking-wider text-slate-700">Drafting Assistant</span>
                </div>
            </div>

            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-6 bg-slate-50/30">
                <div class="flex justify-start">
                    <div class="max-w-[85%] rounded-2xl px-4 py-3 text-sm bg-white border border-slate-200 text-slate-700 rounded-bl-sm shadow-sm">
                        Hi! I'm Crontal. Tell me what you need to buy (grade, size, quantity), or upload an engineering drawing, and I'll draft the RFQ.
                    </div>
                </div>
            </div>

            <!-- File Preview -->
            <div id="file-preview" class="px-4 py-2 bg-slate-50 border-t border-slate-100 flex flex-wrap gap-2 hidden"></div>

            <!-- Input Area -->
            <div class="p-3 bg-white border-t border-slate-100">
                <div class="flex gap-2 relative">
                    <input type="file" id="file-input" multiple class="hidden" accept=".pdf,image/*">
                    <button onclick="document.getElementById('file-input').click()" class="text-slate-400 hover:text-accent p-2 rounded-xl hover:bg-accent/5 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path></svg>
                    </button>
                    <input type="text" id="chat-input" placeholder="Ex: 50 pcs 304L tubes..." class="flex-1 bg-slate-50 rounded-xl border-0 px-4 py-2 text-sm focus:ring-2 focus:ring-accent/20 focus:bg-white transition placeholder-slate-400">
                    <button id="send-btn" class="bg-accent hover:bg-accent/90 text-white rounded-xl px-4 py-2 text-sm font-medium shadow-md">Send</button>
                </div>
            </div>
        </div>
      </div>

      <!-- Right: Table (Scrollable) -->
      <div class="md:col-span-8 flex flex-col">
         <div class="bg-white rounded-2xl border border-slate-200 shadow-lg shadow-slate-200/50 overflow-hidden flex flex-col">
            
            <!-- Toolbar -->
            <div class="px-6 py-4 border-b border-slate-100 bg-white flex justify-between items-center">
                <div>
                    <span class="text-xs font-bold uppercase tracking-wider text-slate-700">Live Preview</span>
                    <span id="rfq-id-display" class="ml-2 text-[10px] text-slate-400 font-mono"></span>
                </div>
                <div class="flex gap-2">
                    <button onclick="downloadPDF()" disabled id="btn-pdf" class="text-[10px] font-medium bg-white border border-slate-200 text-slate-600 px-3 py-1.5 rounded-lg hover:bg-slate-50 disabled:opacity-50 flex items-center gap-1">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        PDF
                    </button>
                    <button onclick="shareLink()" disabled id="btn-share" class="text-[10px] bg-slate-900 text-white font-medium px-3 py-1.5 rounded-lg hover:bg-slate-800 shadow-md disabled:opacity-50">Share Link</button>
                </div>
            </div>

            <!-- Content -->
            <div class="p-6 space-y-8 min-h-[400px]">
                
                <div id="empty-state" class="h-full flex flex-col items-center justify-center text-slate-300 gap-4 py-20">
                    <div class="w-16 h-16 rounded-full bg-slate-50 flex items-center justify-center">
                        <svg class="w-8 h-8 text-slate-200" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                    </div>
                    <p class="text-sm font-medium">No RFQ generated yet.</p>
                </div>

                <div id="rfq-content" class="hidden space-y-6">
                    <!-- Commercial Terms -->
                    <div class="grid grid-cols-3 gap-6">
                        <div class="group">
                            <span class="block text-[10px] uppercase text-slate-400 font-semibold mb-2">Destination</span>
                            <input id="comm-dest" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm font-medium focus:ring-1 focus:ring-accent outline-none transition" placeholder="TBD">
                        </div>
                        <div class="group">
                            <span class="block text-[10px] uppercase text-slate-400 font-semibold mb-2">Incoterm</span>
                            <input id="comm-incoterm" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm font-medium focus:ring-1 focus:ring-accent outline-none transition" placeholder="TBD">
                        </div>
                        <div class="group">
                            <span class="block text-[10px] uppercase text-slate-400 font-semibold mb-2">Payment</span>
                            <input id="comm-payment" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm font-medium focus:ring-1 focus:ring-accent outline-none transition" placeholder="TBD">
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="border border-slate-200 rounded-xl overflow-hidden shadow-sm">
                        <table class="w-full text-xs text-left whitespace-nowrap">
                            <thead class="bg-white text-slate-500 font-semibold border-b border-slate-200">
                                <tr>
                                    <th class="px-4 py-3 w-10 text-center bg-slate-50/50">Line</th>
                                    <th class="px-4 py-3">Desc</th>
                                    <th class="px-4 py-3">Grade</th>
                                    <th class="px-4 py-3 text-center border-x border-slate-100 bg-slate-50/30" colspan="2">OD</th>
                                    <th class="px-4 py-3 text-center border-r border-slate-100 bg-slate-50/30" colspan="2">WT</th>
                                    <th class="px-4 py-3 text-center border-r border-slate-100 bg-slate-50/30" colspan="2">Length</th>
                                    <th class="px-4 py-3 text-right w-20">Qty</th>
                                    <th class="px-4 py-3 w-8"></th>
                                </tr>
                            </thead>
                            <tbody id="rfq-body" class="divide-y divide-slate-100 bg-white">
                                <!-- Rows -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
         </div>
      </div>

    </div>
  </div>

  <script>
    let currentRfq = null;
    let attachedFiles = [];
    const SERVER_URL = "http://localhost:3000/api"; 

    // Listeners
    document.getElementById('send-btn').addEventListener('click', handleSend);
    document.getElementById('chat-input').addEventListener('keydown', (e) => e.key === 'Enter' && handleSend());
    document.getElementById('file-input').addEventListener('change', handleFileSelect);
    
    // Input Listeners for Commercial terms
    ['comm-dest', 'comm-incoterm', 'comm-payment'].forEach(id => {
        document.getElementById(id).addEventListener('input', (e) => {
            if(currentRfq) {
                const map = {'comm-dest': 'destination', 'comm-incoterm': 'incoterm', 'comm-payment': 'paymentTerm'};
                currentRfq.commercial[map[id]] = e.target.value;
            }
        });
    });

    function handleFileSelect(e) {
        attachedFiles = Array.from(e.target.files);
        const preview = document.getElementById('file-preview');
        preview.innerHTML = '';
        if (attachedFiles.length > 0) {
            preview.classList.remove('hidden');
            attachedFiles.forEach(f => {
                const badge = document.createElement('div');
                badge.className = "text-[10px] bg-white border border-slate-200 px-2 py-1 rounded shadow-sm flex items-center gap-1";
                badge.innerHTML = `<span>${f.name}</span>`;
                preview.appendChild(badge);
            });
        } else {
            preview.classList.add('hidden');
        }
    }

    function addMessage(role, content, isLoading = false) {
        const container = document.getElementById('chat-messages');
        const wrapper = document.createElement('div');
        wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-2`;
        
        const bubble = document.createElement('div');
        bubble.className = `max-w-[85%] rounded-2xl px-4 py-3 text-sm shadow-sm leading-relaxed ${
            role === 'user' 
            ? 'bg-slate-900 text-white rounded-br-sm' 
            : 'bg-white border border-slate-200 text-slate-700 rounded-bl-sm'
        }`;

        if (isLoading) {
            bubble.id = 'loading-bubble';
            bubble.innerHTML = `
                <div class="flex items-center gap-2">
                    <span class="text-xs font-medium text-slate-500">Analyzing...</span>
                    <div class="flex space-x-1">
                        <div class="w-1.5 h-1.5 bg-accent rounded-full animate-bounce"></div>
                        <div class="w-1.5 h-1.5 bg-accent rounded-full animate-bounce delay-75"></div>
                        <div class="w-1.5 h-1.5 bg-accent rounded-full animate-bounce delay-150"></div>
                    </div>
                </div>`;
        } else {
            bubble.innerText = content;
        }

        wrapper.appendChild(bubble);
        container.appendChild(wrapper);
        container.scrollTop = container.scrollHeight;
    }

    async function handleSend() {
        const inputEl = document.getElementById('chat-input');
        const text = inputEl.value.trim();
        if (!text && attachedFiles.length === 0) return;

        addMessage('user', text || `[Sent ${attachedFiles.length} files]`);
        inputEl.value = '';
        document.getElementById('file-preview').classList.add('hidden');
        document.getElementById('file-preview').innerHTML = '';

        // Loading state
        addMessage('assistant', '', true);

        const formData = new FormData();
        formData.append('text', text);
        formData.append('lang', document.getElementById('lang-selector').value);
        
        if (currentRfq) {
            formData.append('rfqId', currentRfq.rfq_id);
            formData.append('projectName', currentRfq.project_name);
            formData.append('currentLineItems', JSON.stringify(currentRfq.line_items));
        }
        
        attachedFiles.forEach(f => formData.append('files', f));
        attachedFiles = [];

        try {
            const res = await fetch(`${SERVER_URL}/buyer/parse`, {
                method: 'POST',
                body: formData
            });
            
            const data = await res.json();
            
            // Remove loading bubble
            document.getElementById('loading-bubble').parentElement.remove();

            if (data.error) throw new Error(data.error);

            currentRfq = data;
            renderRfq(data);

            // Get Chat Confirmation
            if (currentRfq) {
                const clarifyRes = await fetch(`${SERVER_URL}/buyer/clarify`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        rfq: currentRfq,
                        userMessage: text,
                        lang: document.getElementById('lang-selector').value
                    })
                });
                const clarifyData = await clarifyRes.json();
                addMessage('assistant', clarifyData.message);
            }

        } catch (err) {
            document.getElementById('loading-bubble')?.parentElement.remove();
            addMessage('assistant', 'Sorry, an error occurred: ' + err.message);
        }
    }

    function renderRfq(rfq) {
        document.getElementById('empty-state').classList.add('hidden');
        document.getElementById('rfq-content').classList.remove('hidden');
        
        document.getElementById('rfq-id-display').innerText = `#${rfq.rfq_id}`;
        
        // Commercials
        document.getElementById('comm-dest').value = rfq.commercial.destination || '';
        document.getElementById('comm-incoterm').value = rfq.commercial.incoterm || '';
        document.getElementById('comm-payment').value = rfq.commercial.paymentTerm || '';

        // Buttons
        document.getElementById('btn-pdf').disabled = false;
        document.getElementById('btn-share').disabled = false;

        const tbody = document.getElementById('rfq-body');
        tbody.innerHTML = '';

        rfq.line_items.forEach((item, idx) => {
            const tr = document.createElement('tr');
            tr.className = "hover:bg-slate-50 transition-colors group";
            
            // Helpers for null safety
            const val = (v) => v === null || v === undefined ? '' : v;

            tr.innerHTML = `
                <td class="px-4 py-2.5 text-center text-slate-400 bg-slate-50/30 border-r border-slate-50 font-mono text-[10px]">${item.line}</td>
                <td class="px-4 py-2.5"><input value="${val(item.description)}" class="w-full bg-transparent border border-transparent hover:border-slate-200 focus:bg-white rounded px-1 py-0.5 text-slate-700 font-medium outline-none" onchange="updateItem(${idx}, 'description', this.value)"></td>
                <td class="px-4 py-2.5"><input value="${val(item.material_grade)}" class="w-16 bg-transparent border border-transparent hover:border-slate-200 focus:bg-white rounded px-1 py-0.5 text-slate-600 outline-none" onchange="updateItem(${idx}, 'material_grade', this.value)"></td>
                
                <td class="px-1 py-2.5 text-right border-l border-slate-50"><input type="number" value="${val(item.size.outer_diameter.value)}" class="w-12 text-right bg-transparent border border-transparent hover:border-slate-200 focus:bg-white rounded px-1 py-0.5 font-mono outline-none" onchange="updateDim(${idx}, 'outer_diameter', 'value', this.value)"></td>
                <td class="px-1 py-2.5 border-r border-slate-50"><input value="${val(item.size.outer_diameter.unit)}" class="w-8 text-[10px] bg-transparent text-slate-400 outline-none" onchange="updateDim(${idx}, 'outer_diameter', 'unit', this.value)"></td>

                <td class="px-1 py-2.5 text-right"><input type="number" value="${val(item.size.wall_thickness.value)}" class="w-12 text-right bg-transparent border border-transparent hover:border-slate-200 focus:bg-white rounded px-1 py-0.5 font-mono outline-none" onchange="updateDim(${idx}, 'wall_thickness', 'value', this.value)"></td>
                <td class="px-1 py-2.5 border-r border-slate-50"><input value="${val(item.size.wall_thickness.unit)}" class="w-8 text-[10px] bg-transparent text-slate-400 outline-none" onchange="updateDim(${idx}, 'wall_thickness', 'unit', this.value)"></td>

                <td class="px-1 py-2.5 text-right"><input type="number" value="${val(item.size.length.value)}" class="w-12 text-right bg-transparent border border-transparent hover:border-slate-200 focus:bg-white rounded px-1 py-0.5 font-mono outline-none" onchange="updateDim(${idx}, 'length', 'value', this.value)"></td>
                <td class="px-1 py-2.5 border-r border-slate-50"><input value="${val(item.size.length.unit)}" class="w-8 text-[10px] bg-transparent text-slate-400 outline-none" onchange="updateDim(${idx}, 'length', 'unit', this.value)"></td>

                <td class="px-4 py-2.5 text-right">
                    <div class="flex justify-end gap-1">
                        <input type="number" value="${val(item.quantity)}" class="w-12 text-right bg-transparent border border-transparent hover:border-slate-200 focus:bg-white rounded px-1 py-0.5 font-bold text-slate-700 outline-none" onchange="updateItem(${idx}, 'quantity', this.value)">
                        <input value="${val(item.uom)}" class="w-8 text-[10px] bg-transparent text-slate-400 outline-none" onchange="updateItem(${idx}, 'uom', this.value)">
                    </div>
                </td>
                <td class="px-4 py-2.5 text-center">
                    <button onclick="deleteItem(${idx})" class="text-slate-300 hover:text-red-500 transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    window.updateItem = (idx, field, val) => {
        if (field === 'quantity') val = Number(val);
        currentRfq.line_items[idx][field] = val;
    };

    window.updateDim = (idx, type, field, val) => {
        if (field === 'value') val = Number(val);
        currentRfq.line_items[idx].size[type][field] = val;
    };

    window.deleteItem = (idx) => {
        currentRfq.line_items.splice(idx, 1);
        // Reindex
        currentRfq.line_items.forEach((item, i) => item.line = i + 1);
        renderRfq(currentRfq);
    };

    window.shareLink = () => {
        if (!currentRfq) return;
        const url = `${window.location.origin}/supplier-demo.html?id=${currentRfq.rfq_id}`;
        navigator.clipboard.writeText(url);
        alert("Supplier Link Copied to Clipboard:\n" + url);
    };

    window.downloadPDF = () => {
        if (!currentRfq) return;
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        let y = 20;
        doc.setFontSize(18);
        doc.text("Request for Quotation", 14, y);
        y+=10;
        doc.setFontSize(10);
        doc.text(`RFQ ID: ${currentRfq.rfq_id}`, 14, y); y+=6;
        doc.text(`Dest: ${currentRfq.commercial.destination || '-'}`, 14, y); y+=6;
        doc.text(`Incoterm: ${currentRfq.commercial.incoterm || '-'}`, 14, y); y+=6;
        doc.text(`Payment: ${currentRfq.commercial.paymentTerm || '-'}`, 14, y); y+=10;

        const head = [['Line', 'Desc', 'Grade', 'Qty', 'UOM', 'OD', 'WT', 'Len']];
        const body = currentRfq.line_items.map(i => [
            i.line,
            i.description,
            i.material_grade,
            i.quantity,
            i.uom,
            `${i.size.outer_diameter.value || ''} ${i.size.outer_diameter.unit || ''}`,
            `${i.size.wall_thickness.value || ''} ${i.size.wall_thickness.unit || ''}`,
            `${i.size.length.value || ''} ${i.size.length.unit || ''}`
        ]);

        doc.autoTable({
            startY: y,
            head: head,
            body: body,
            theme: 'grid',
            styles: { fontSize: 8 }
        });

        doc.save(`RFQ-${currentRfq.rfq_id}.pdf`);
    };
  </script>
</body>
</html>
